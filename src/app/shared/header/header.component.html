<nav
  style="margin: 0;"
  class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" (click)="toggleNav()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Chat App</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div
      [ngClass]="{ in: showNav }"
      class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isSignedin()">
          <a
            routerLink="/messenger"
            style="cursor: pointer;">Messenger</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" *ngIf="isSignedin()">
          <a 
            (click)="onSignout()"
            style="cursor: pointer;">Log Out</a>
        </li>
        <ng-template [ngIf]="!isSignedin()">
          <li routerLinkActive="active">
            <a 
              routerLink="/signup"
              style="cursor: pointer;">Sign Up</a>
          </li>
          <li routerLinkActive="active">
            <a 
              routerLink="/signin"
              style="cursor: pointer;">Sign In</a>
          </li>
        </ng-template>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
