<div
  *ngIf="message"
  style="margin: 0;"
  class="alert alert-dismissible text-center"
  [ngClass]="{ 'alert-success': success, 'alert-warning': warning, 'alert-danger': danger }"
  role="alert">
  <button
    (click)="onClose()"
    type="button"
    class="close"
    aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ message }}
</div>
