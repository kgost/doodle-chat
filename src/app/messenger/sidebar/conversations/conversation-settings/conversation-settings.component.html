<div (click)="onClose()" class="greyout"></div>
<div class="container">
  <button 
    (click)="onClose()"
    type="button" 
    class="close pull-right" 
    aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="jumbotron">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div
          formArrayName="nicknames"
          #nicknames
          class="col-xs-6">
          <div class="row">
            <h2>Users And Nicknames</h2>
            <div
              class="col-xs-12 participant"
              [ngClass]="{ 'hide-auto': editForm.get('nicknames').controls[i].valid }"
              *ngFor="let participantCtrl of getNicknamesArray().controls; let i = index">
              <h3>{{ conversation.participants[i].id.username }}
                <input
                  [(colorPicker)]="colors[i].color"
                  [style.background]="colors[i].color"
                  [cpOKButton]="true"
                  [cpOutputFormat]="hex"
                  type="button"
                  class="color settings form-control">
              </h3>
              <input
                [formControlName]="i + ''"
                class="form-control"
                type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button
          [disabled]="editForm.invalid || editForm.pending"
          class="btn btn-primary"
          type="submit">Submit</button>
        <button
          (click)="onLeaveConversation()"
          class="btn btn-danger"
          type="button">Leave Conversation</button>
      </div>
    </form>
  </div>
</div>
