<li #container
  (click)="onSelectConversation()" 
  [ngClass]="{ notification: notification, activated: active }"
  class="list-group-item">
  <span
    (click)="onLeave()"
    *ngIf="conversation.owner._id !== getCurrentUser()._id"
    class="pull-right glyphicon glyphicon-remove"></span>
  <span
    (click)="onEdit()"
    *ngIf="conversation.owner._id === getCurrentUser()._id"
    class="pull-right glyphicon glyphicon-option-vertical"></span>
  <p>{{ conversation.name }}</p>
</li>
