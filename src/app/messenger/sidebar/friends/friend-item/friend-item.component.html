<li #container
  (click)="onSelectFriendship()" 
  [ngClass]="{ notification: notification, activated: active }"
  class="list-group-item">
  <span
    (click)="onRemove($event)"
    class="pull-right glyphicon glyphicon-remove"></span>
  <span
    *ngIf="isRequest()"
    (click)="onAccept($event)"
    class="pull-right glyphicon glyphicon-ok"></span>
  <span
    *ngIf="isPending()"
    class="pull-right small pending">Pending</span>
  <p style="width: 85%; word-wrap: break-word;">{{ getFriendName() }}</p>
</li>
