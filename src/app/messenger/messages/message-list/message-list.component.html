<h3
  class="text-center"
  *ngIf="!title && !loading">Select a Conversation</h3>
<h3
  class="text-center"
  *ngIf="title && !loading">{{ title }}</h3>
<div *ngIf="loading" class="lds-dual-ring"></div>
<ul #list class="list-group">
  <app-message-item
    *ngFor="let message of messages"
    [message]="message"></app-message-item>
</ul>
