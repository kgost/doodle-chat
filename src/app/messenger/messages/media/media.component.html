<img
  class="img-responsive"
  style="background-color: white;"
  *ngIf="media.mime.indexOf( 'image' ) !== -1"
  [src]="'/api/media/' + media._id"
  alt="">
<video
  class="img-responsive"
  *ngIf="media.mime.indexOf( 'video' ) !== -1"
  controls>
  <source [src]="'/api/media/' + media._id" [type]="media.mime">
</video>
