<img
  class="img-responsive"
  [src]="media.externalSrc ? media.externalSrc : media.data"
  *ngIf="media.mime.indexOf( 'image' ) !== -1"
  (load)="loadEmit()"
  [ngStyle]="{ height: loaded || !media.size ? 'auto' : media.size.height + 'px' }"
  (click)="showPreview()"
  alt="">
<video #video
  (loadeddata)="loadEmit()"
  class="img-responsive"
  [ngStyle]="{ 'padding-top': ( loaded ? '' : '7%' ) }"
  *ngIf="media.mime.indexOf( 'video' ) !== -1 && media.data"
  controls>
  <source
    [src]="media.externalSrc ? media.externalSrc : media.data"
    [type]="media.mime">
</video>
