<div class="clearfix">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <h3>Sign In</h3>
    <form 
      #f="ngForm" 
      (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          ngModel
          class="form-control" 
          type="text"
          required>
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input
          id="password"
          name="password"
          ngModel
          class="form-control" 
          type="password"
          required>
      </div>
      <button
        [disabled]="!f.valid"
        type="submit"
        class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
